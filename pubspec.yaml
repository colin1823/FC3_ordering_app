name: speat
description: "A new Flutter project for food court ordering and delivery."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.5.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  provider: ^6.1.0
  flutter_map: ^6.1.0 # For OSM
  latlong2: ^0.9.1 # For coordinates
  geolocator: ^10.1.0 # For proximity
  audioplayers: ^5.2.0 # For vendor alerts
  intl: ^0.19.0 # For currency formatting